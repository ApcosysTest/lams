<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico'%}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Leave Management System</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Stylesheet  -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">

    <!-- Bootstrap core CSS     -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
            <!-- Navigation -->
            <nav class="navbar navbar-expand-lg  align-items-center justify-content-between border-bottom">
                <div class="container">
                      <!-- <span class="sub-title"><a class="navbar-brand" href="#"><img src="./assets/img/Apcosys.png" alt="Logo"><h2>Apcosys Private Limited</h2></span></a> -->
                       
                              <div class="logt" >
                                  <a href="/" class="  d-flex align-items-center">
                                      <img width="200px" src="{% static 'assets/img/logo.png'%}" alt="Apcosys Logo"> 
                                  </a>
                              </div>    
                      </div>
                </div><!-- /.container-fluid -->
          </nav>
            <!-- /Naivagtion -->

            <div class="container" style="padding-top: 25px;">
                <div class="login">
                    <h3>Employee Login</h3>
                    <center>  
                        <div class="container" >
                        {% if messages %}
                                <div class ="messages" style="width: 300px;">
                    
                            {% for message in messages  %}
                                    <div class="alert alert-danger" role="alert">
                                        <strong style="color:font-size: 15px;">! {{message}}</strong> 
                                    </div>
                    
                            {% endfor %}
                    
                                </div>
                                
                        {% endif %}
                        </div> 
                    </center> 
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="inputField">
                            <input type="text" placeholder="Username" name="User_name" required>
                        </div>
                        <div>
                            <input type="password" placeholder="Password" name="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block empLoginButton">Login</button>
                        {% comment %} <a href="#" type="button" class="btn btn-primary btn-lg btn-block empLoginButton">Login</a> {% endcomment %}
                    </form>
                    <p class="contactAdmin" style="text-align: center; font-size: 12px; padding-left: 20px; padding-right: 20px; padding-top: 20px;">Forgot your password<br> <a href="mailto:admn.leapss@gmail.com">Contact Admin</a></p>
                </div>
            </div>
     </section>
     <div id="footer" class="justify-content-between">
        <div class="row">
            <p>From the house of <b> &nbsp;APCOSYS</b></p> 
        </div>
    </div>
</body>
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/main.js'%}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	
	</script>
</html>
